<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <canvas id="neonSignCanvas" width="600" height="60"></canvas>
    <img id="neonSignImage">
    <br>
    <label for="neonSignText">Text:</label>
    <textarea name="neonSignText" id="neonSignText"></textarea>
    <br>

    <label for="neonSignColor">Color:</label>
    <select name="neonSignColor" id="neonSignColor">
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="yellow">Yellow</option>
        <option value="orange">Orange</option>
    </select>
    <br>

    <button onclick="drawImage()" id="neonSignSubmit">Submit</button>

    <script src="app.js"></script>
</body>
</html>
